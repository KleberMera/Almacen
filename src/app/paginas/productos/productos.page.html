<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Lista de productos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="principal"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="servG.irA('/producto/'+0)">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="filterProductos($event)"
    placeholder="Buscar productos..."
  ></ion-searchbar>

  <ion-list lines="full" class="bg-transparent">
    <ion-item-sliding
      *ngFor="let producto of filteredProductos"
      #ionItemSliding
      class="product-item"
    >
      <ion-item >
        <ion-thumbnail slot="start">
          <img [src]="getImageUrl(producto)" alt="producto" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{producto.nombre}}</h2>
          <p>Precio: {{producto.precio | currency}}</p>
          <p>Stock: {{producto.stock}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end" mode="ios">
        <ion-item-option
          color="warning"
          (click)="fun_editarProducto(producto, ionItemSliding)"
        >
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option
          color="danger"
          (click)="fun_eliminarProducto(producto, ionItemSliding)"
        >
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary" mode="ios">
    <ion-title>Upse 2024</ion-title>
  </ion-toolbar>
</ion-footer>
