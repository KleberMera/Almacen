<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Detalles de pedido</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="principal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card mode="ios" *ngFor="let detalle of listaDetalles">
    <ion-card-header>
      <ion-card-title
        >ID: {{detalle.PedidoID}} {{ detalle.Cliente }}</ion-card-title
      >
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>Cantidad:</ion-label>
          <ion-label>{{ detalle.Cantidad_Productos }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Total:</ion-label>
          <ion-label>{{ detalle.Total_Productos }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-toolbar>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="10">
            <ion-button
              mode="ios"
              expand="block"
              color="success"
              (click)="verDetalle(detalle.Cliente)"
            >
              <ion-icon slot="icon-only" expand="block" name="eye"></ion-icon>
              Ver detalle
            </ion-button>
          </ion-col>

          <ion-col size="2">
            <!-- Botón con ícono de ojo -->
            <ion-button
              mode="ios"
              expand="block"
              color="danger"
              (click)="eliminarDetallesPedido(detalle.PedidoID)"
            >
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-card>
</ion-content>
