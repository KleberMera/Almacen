<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="principal"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="srvG.irA('/usuario/'+0)">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list lines="full" >
      <ion-item-sliding *ngFor="let usuario of listaUsuarios" #ionItemSliding class="user-item">
        <ion-item>
          <ion-avatar slot="start">
            <ion-icon
              name="person-circle-outline"
              class="user-avatar"
              color="primary"
            ></ion-icon>
          </ion-avatar>
          <ion-label>
            <h2 >{{usuario.usuario}}</h2>
           
              <p>Nombre: {{usuario.nombre}}</p>
              <p>Teléfono:{{usuario.telefono}}</p>
              <p>Correo:{{usuario.correo}}</p>
              <p>Activo:{{usuario.activo ? 'Sí' : 'No'}}</p>
            
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option
            color="warning"
            (click)="fun_editarUsuario(usuario, ionItemSliding)"
          >
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option
            color="danger"
            (click)="fun_eliminarUsuario(usuario, ionItemSliding)"
          >
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar mode="ios" color="tertiary">
    <ion-title>Upse 2024</ion-title>
  </ion-toolbar>
</ion-footer>
