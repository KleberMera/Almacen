<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Clientes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="principal"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="servG.irA('cliente/0')">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list lines="full">
      <ion-item-sliding *ngFor="let cliente of listarClientes" #ionItemSliding>
        <ion-item>
          <ion-avatar slot="start" color="tertiary">
            <ion-icon name="person-circle" style="font-size: 3rem" color="tertiary"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h2>{{cliente.nombre}}</h2>
            <p>Identificación: {{cliente.identificacion}}</p>
            <p>Dirección: {{cliente.direccion}}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option
           color="warning"
            (click)="fun_editarCliente(cliente, ionItemSliding)"
          >
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option
            color="danger"
            (click)="fun_eliminarCliente(cliente, ionItemSliding)"
          >
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
